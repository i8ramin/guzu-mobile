<!doctype html>
<html manifest="../../manifest.appcache">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <base href="../../">

  <title>Sell Your iPhone 5s online at Guzu.com</title>
  <meta name="description" content="Sell your cell phone and used electronics at Guzu.com. Compare offers instantly, and get cash for your device so you can upgrade! Shipping is free, and there are no fees.">

  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta http-equiv="cleartype" content="on">

  <script src="scripts/vendor/custom.modernizr-2.6.2.min.js"></script>

  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/products.css">
</head>
<body>
  <!-- <div id="menu" class="snap-drawers">
    <div class="snap-drawer snap-drawer-left">
      hello
    </div>
  </div> -->

  <div id="page">
    <div id="masthead">
      <a href="index.html" class="logo"><img src="images/logo.gif" alt="Guzu - Go Green. Get Green"></a>
      <h1>Sell your iPhone, iPad and other used electronics</h1>
    </div>

    <div id="main">
      <div class="header">
        <h2>iPhone 5s</h2>
        <p>Select capacity, condition &amp; carrier</p>
      </div>

      <form class="details" action="index.html">
        <div class="section capacity" select="radio">
          <h3>Capacity</h3>
          <label>
            <input type="radio" name="capacity" value="16GB">
            16GB
          </label>
          <label>
            <input type="radio" name="capacity" value="32GB">
            32GB
          </label>
          <label>
            <input type="radio" name="capacity" value="64GB">
            64GB
          </label>
        </div>

        <div class="section condition" select="radio">
          <h3>Condition</h3>
          <label>
            <input type="radio" name="condition" value="Working">
            Working
          </label>
          <label>
            <input type="radio" name="condition" value="Broken">
            Broken
          </label>
        </div>

        <div class="section carrier" select="radio">
          <h3>Carrier</h3>
          <label>
            <input type="radio" name="carrier" value="ATT">
            AT&amp;T
          </label>
          <label>
            <input type="radio" name="carrier" value="VERIZON">
            Verizon
          </label>
          <label>
            <input type="radio" name="carrier" value="SPRINT">
            Sprint
          </label>
          <label>
            <input type="radio" name="carrier" value="OTHER">
            Other
          </label>
        </div>

        <div class="submit">
          <button type="submit" class="radius">Continue</button>
          <a href="index.html" class="button secondary radius">Back</a>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/vendor/zepto.min.js"></script>
  <script src="scripts/vendor/zepto.touch.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
